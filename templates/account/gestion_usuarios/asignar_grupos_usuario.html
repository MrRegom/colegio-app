{% extends 'partials/base.html' %}
{% load static %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">{{ titulo }}</h4>
                </div>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Seleccione los Roles para: {{ usuario_detalle.username }}</h5>
                        </div>
                        <div class="card-body">
                            {{ form.groups }}
                        </div>
                    </div>

                    <div class="text-end">
                        <a href="{% url 'accounts:detalle_usuario' usuario_detalle.pk %}" class="btn btn-light">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
