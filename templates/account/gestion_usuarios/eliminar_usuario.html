{% extends 'partials/base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="text-danger mb-4">
                            <i class="ri-user-unfollow-line" style="font-size: 72px;"></i>
                        </div>
                        <h4 class="mb-3">¿Desactivar este usuario?</h4>
                        <p class="text-muted">El usuario <strong>{{ usuario_detalle.username }}</strong> será desactivado.</p>

                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="d-flex gap-2 justify-content-center">
                                <a href="{% url 'accounts:lista_usuarios' %}" class="btn btn-light">Cancelar</a>
                                <button type="submit" class="btn btn-danger">Sí, Desactivar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
