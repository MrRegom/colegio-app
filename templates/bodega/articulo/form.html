{% extends 'partials/base.html' %}
{% load static %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">{{ titulo }}</h4>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="{% url 'dashboard_analytics' %}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'bodega:articulo_lista' %}">Artículos</a></li>
                            <li class="breadcrumb-item active">{{ action|default:'Formulario' }}</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Información Básica</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="sku" class="form-label">SKU <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="sku" name="sku" value="{{ articulo.sku }}" placeholder="Código SKU" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="codigo" class="form-label">Código <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="codigo" name="codigo" value="{{ articulo.codigo }}" placeholder="Código del artículo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ articulo.nombre }}" placeholder="Nombre del artículo" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción detallada...">{{ articulo.descripcion }}</textarea>
                                </div>
                                <div class="col-md-4">
                                    <label for="categoria" class="form-label">Categoría <span class="text-danger">*</span></label>
                                    <select class="form-select" id="categoria" name="categoria" required>
                                        <option value="">Seleccione una categoría...</option>
                                        {% for cat in categorias %}
                                        <option value="{{ cat.id }}" {% if articulo.categoria_id == cat.id %}selected{% endif %}>{{ cat.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="ubicacion_fisica" class="form-label">Bodega <span class="text-danger">*</span></label>
                                    <select class="form-select" id="ubicacion_fisica" name="ubicacion_fisica" required>
                                        <option value="">Seleccione una bodega...</option>
                                        {% for bod in bodegas %}
                                        <option value="{{ bod.id }}" {% if articulo.ubicacion_fisica_id == bod.id %}selected{% endif %}>{{ bod.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="unidad_medida" class="form-label">Unidad de Medida <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="unidad_medida" name="unidad_medida" value="{{ articulo.unidad_medida }}" placeholder="Ej: UN, KG, LT" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Detalles del Producto</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="marca" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="marca" name="marca" value="{{ articulo.marca }}" placeholder="Marca del producto">
                                </div>
                                <div class="col-md-12">
                                    <label for="observaciones" class="form-label">Observaciones</label>
                                    <textarea class="form-control" id="observaciones" name="observaciones" rows="3" placeholder="Observaciones adicionales...">{{ articulo.observaciones }}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Control de Stock</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="stock_actual" class="form-label">Stock Actual</label>
                                    <input type="number" step="0.01" class="form-control" id="stock_actual" name="stock_actual" value="{{ articulo.stock_actual|default:0 }}" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="stock_minimo" class="form-label">Stock Mínimo</label>
                                    <input type="number" step="0.01" class="form-control" id="stock_minimo" name="stock_minimo" value="{{ articulo.stock_minimo|default:0 }}" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="stock_maximo" class="form-label">Stock Máximo</label>
                                    <input type="number" step="0.01" class="form-control" id="stock_maximo" name="stock_maximo" value="{{ articulo.stock_maximo }}" min="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="punto_reorden" class="form-label">Punto de Reorden</label>
                                    <input type="number" step="0.01" class="form-control" id="punto_reorden" name="punto_reorden" value="{{ articulo.punto_reorden }}" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="text-end">
                        <a href="{% url 'bodega:articulo_lista' %}" class="btn btn-light">
                            <i class="ri-close-line"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="ri-save-line"></i> Guardar Artículo
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
