{% extends 'partials/base.html' %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">{{ titulo }} - Orden {{ orden.numero }}</h4>
                    <div>
                        <a href="{% url 'compras:orden_compra_detalle' orden.pk %}" class="btn btn-secondary">
                            <i class="ri-arrow-left-line"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Artículo <span class="text-danger">*</span></label>
                                    <select name="articulo" class="form-select" required id="articulo-select">
                                        <option value="">Seleccione un artículo</option>
                                        {% for articulo in articulos %}
                                        <option value="{{ articulo.id }}">{{ articulo.sku }} - {{ articulo.nombre }} ({{ articulo.categoria.nombre }})</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Cantidad <span class="text-danger">*</span></label>
                                    <input type="number" name="cantidad" class="form-control" step="1" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Precio Unitario <span class="text-danger">*</span></label>
                                    <input type="number" name="precio_unitario" class="form-control" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Descuento</label>
                                    <input type="number" name="descuento" class="form-control" step="0.01" min="0" value="0">
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ri-add-line"></i> Agregar Artículo
                                </button>
                                <a href="{% url 'compras:orden_compra_detalle' orden.pk %}" class="btn btn-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
