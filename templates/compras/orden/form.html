{% extends 'partials/base.html' %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">{{ titulo }}</h4>
                    <div>
                        <a href="{% url 'compras:orden_compra_lista' %}" class="btn btn-secondary">
                            <i class="ri-arrow-left-line"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">NÃºmero de Orden <span class="text-danger">*</span></label>
                                    <input type="text" name="numero" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Fecha de Orden <span class="text-danger">*</span></label>
                                    <input type="date" name="fecha_orden" class="form-control" value="{{ today|date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Proveedor <span class="text-danger">*</span></label>
                                    <select name="proveedor" class="form-select" required>
                                        <option value="">Seleccione un proveedor</option>
                                        {% for prov in proveedores %}
                                        <option value="{{ prov.id }}">{{ prov.razon_social }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Bodega Destino <span class="text-danger">*</span></label>
                                    <select name="bodega_destino" class="form-select" required>
                                        <option value="">Seleccione una bodega</option>
                                        {% for bodega in bodegas %}
                                        <option value="{{ bodega.id }}">{{ bodega.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Fecha Entrega Esperada</label>
                                    <input type="date" name="fecha_entrega_esperada" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Estado</label>
                                    <select name="estado" class="form-select">
                                        <option value="">Estado inicial</option>
                                        {% for estado in estados %}
                                        <option value="{{ estado.id }}">{{ estado.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Observaciones</label>
                                    <textarea name="observaciones" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ri-save-line"></i> Guardar
                                </button>
                                <a href="{% url 'compras:orden_compra_lista' %}" class="btn btn-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
