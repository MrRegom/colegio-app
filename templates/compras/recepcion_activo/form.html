{% extends 'partials/base.html' %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">{{ titulo }}</h4>
                    <div>
                        <a href="{% url 'compras:recepcion_activo_lista' %}" class="btn btn-secondary">
                            <i class="ri-arrow-left-line"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Número de Recepción <span class="text-danger">*</span></label>
                                    <input type="text" name="numero" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Orden de Compra</label>
                                    <select name="orden_compra" class="form-select">
                                        <option value="">Sin orden de compra</option>
                                        {% for orden in ordenes %}
                                        <option value="{{ orden.id }}">{{ orden.numero }} - {{ orden.proveedor.razon_social }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Documento de Referencia</label>
                                    <input type="text" name="documento_referencia" class="form-control" placeholder="Ej: Guía de despacho, Factura, etc.">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label">Observaciones</label>
                                    <textarea name="observaciones" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ri-save-line"></i> Guardar
                                </button>
                                <a href="{% url 'compras:recepcion_activo_lista' %}" class="btn btn-secondary">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
