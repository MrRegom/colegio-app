{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <h4 class="mb-sm-0">{{ action }} Mantenimiento</h4>
                    <div class="page-title-right">
                        <a href="{% url 'inventario:equipo_detail' equipo.pk %}" class="btn btn-secondary">
                            <i class="ri-arrow-left-line"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Equipo: {{ equipo.codigo }} - {{ equipo.nombre }}</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% crispy form %}
                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary"><i class="ri-save-line"></i> Guardar</button>
                                <a href="{% url 'inventario:equipo_detail' equipo.pk %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
